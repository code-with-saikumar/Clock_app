<script>
    function positionClockNumbers() {
      const clock = document.getElementById('analog-clock');
      const radius = clock.offsetWidth / 2;
      const numberRadius = radius - 20;
  
      for (let i = 1; i <= 12; i++) {
          const angle = (i * 30) * (Math.PI / 180);
          const x = radius + numberRadius * Math.sin(angle);
          const y = radius - numberRadius * Math.cos(angle);
  
          const numberDiv = document.createElement('div');
          numberDiv.className = 'clock-number';
          numberDiv.style.left = `${x}px`;
          numberDiv.style.top = `${y}px`;
          numberDiv.textContent = i;
          clock.appendChild(numberDiv);
      }
  }
  
  function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const milliseconds = now.getMilliseconds();
  
      const hourHand = document.getElementById('hour-hand');
      const minuteHand = document.getElementById('minute-hand');
      const secondHand = document.getElementById('second-hand');
  
      const hourDeg = ((hours % 12) + minutes / 60) * 30; // 
      const minuteDeg = (minutes + seconds / 60) * 6; 
      const secondDeg = (seconds + milliseconds / 1000) * 6; 
  
      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
  
      const digitalTime = document.getElementById('digital-time');
      digitalTime.textContent = now.toLocaleTimeString();
  
      const currentDate = document.getElementById('current-date');
      currentDate.textContent = now.toLocaleDateString();
      const currentDay = document.getElementById('current-day');
      currentDay.textContent = now.toLocaleDateString('en-US', { weekday: 'long' });
  }


  
  /*-----------------------------------------------------*/
  let timerInterval;
      let countdownTime = 0;
  
      document.getElementById('start-timer').addEventListener('click', () => {
          const hours = parseInt(document.getElementById('timer-hours').value) || 0; 
          const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
          const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
          countdownTime = (hours * 3600 + minutes * 60 + seconds) * 1000; 
          
          if (countdownTime === 0) {
        alert("Please enter the time.");
        return;
    }
          
          clearInterval(timerInterval);
          timerInterval = setInterval(() => {
              if (countdownTime > 0) {
                  countdownTime -= 10;
                  const time = new Date(countdownTime);
                  const displayTime = new Date(countdownTime).toISOString().substr(11, 8);
                  document.getElementById('timer-display').innerText = displayTime + '.' + String((countdownTime % 1000) / 10).padStart(2, '0');
              } else {
                  clearInterval(timerInterval);
                  alert("Timer Finished!");
              }
          }, 10);
      });
  
      document.getElementById('stop-timer').addEventListener('click', () => {
          clearInterval(timerInterval);
          document.getElementById('timer-display').innerText = "00:00:00.000";
      });
  
      /*-----------------------------------------------------*/
      let stopwatchInterval;
  let stopwatchTime = 0;
  let stopwatchRunning = false;
  
  document.getElementById('start-stopwatch').addEventListener('click', () => {
      if (!stopwatchRunning) {
          stopwatchRunning = true;
          stopwatchInterval = setInterval(updateStopwatchDisplay, 10);
          document.getElementById('start-stopwatch').innerText = 'Pause';
      } else {
          clearInterval(stopwatchInterval);
          stopwatchRunning = false;
          document.getElementById('start-stopwatch').innerText = 'Resume';
      }
  });
  
  document.getElementById('reset-stopwatch').addEventListener('click', () => {
      clearInterval(stopwatchInterval);
      stopwatchTime = 0;
      document.getElementById('stopwatch-display').innerText = "00:00:00.000";
      stopwatchRunning = false;
      document.getElementById('start-stopwatch').innerText = 'Start'; 
  });
  
  function updateStopwatchDisplay() {
      stopwatchTime += 10;
      const displayTime = new Date(stopwatchTime).toISOString().substr(11, 8);
      document.getElementById('stopwatch-display').innerText = displayTime + '.' + String((stopwatchTime % 1000) / 10).padStart(2, '0');
  }
  /*-----------------------------------------------------*/
  
  function toggleDropdown() {
      const dropdown = document.getElementById('dropdown-menu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  }
  
  function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(`${sectionId}-section`).classList.add('active');
  }
  
  function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const themeToggle = document.getElementById('toggle-theme');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
  }
  
  positionClockNumbers();
  setInterval(updateClock, 1000);
  
  document.getElementById('toggle-theme').addEventListener('click', toggleTheme);
  /*-----------------------------------------------------*/

           let currentMonth = new Date().getMonth();
          let currentYear = new Date().getFullYear();
  
          function loadCalendar() {
              const calendarDiv = document.getElementById('calendar-dates');
              const monthYearDisplay = document.getElementById('calendar-month-year');
              const today = new Date();
  
              monthYearDisplay.innerText = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
  
              calendarDiv.innerHTML = '';
  
              const firstDay = new Date(currentYear, currentMonth, 1).getDay();
              const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
  
              for (let i = 0; i < firstDay; i++) {
                  const emptyDiv = document.createElement('div');
                  calendarDiv.appendChild(emptyDiv);
              }
  
              for (let day = 1; day <= daysInMonth; day++) {
                  const dateDiv = document.createElement('div');
                  dateDiv.classList.add('calendar-date');
                  dateDiv.innerText = day;

                  if (
                      day === today.getDate() &&
                      currentMonth === today.getMonth() &&
                      currentYear === today.getFullYear()
                  ) {
                      dateDiv.classList.add('highlighted');
                  }
  
                  calendarDiv.appendChild(dateDiv);
              }
          }
  
          function prevMonth() {
              currentMonth--;
              if (currentMonth < 0) {
                  currentMonth = 11;
                  currentYear--;
              }
              loadCalendar();
          }
  
          function nextMonth() {
              currentMonth++;
              if (currentMonth > 11) {
                  currentMonth = 0;
                  currentYear++;
              }
              loadCalendar();
          }
  
          window.onload = function() {
              loadCalendar();
          };
  
  /*-----------------------------------------------------*/
  let alarms = [];

document.getElementById('setAlarmBtn').addEventListener('click', () => {
    const alarmDate = document.getElementById('alarmDate').value;
    const alarmTime = document.getElementById('alarmTime').value;
    const errorMessage = document.getElementById('errorMessage');
    const alarmMessage = document.getElementById('alarmMessage');

    
    errorMessage.style.display = 'none';
    alarmMessage.style.display = 'none';

    if (alarmDate && alarmTime) {
        const alarmDateTime = new Date(`${alarmDate}T${alarmTime}`);
        const currentDateTime = new Date();

        if (alarmDateTime > currentDateTime) {
            alarms.push({ dateTime: alarmDateTime });
            displayAlarms();
            alarmMessage.style.display = 'block'; 
            setTimeout(() => {
                alarmMessage.style.display = 'none';
            }, 2000); 
            startAlarmCheck();
        } else {
            errorMessage.style.display = 'block'; 
        }
    } else {
        alert('Please select both date and time!');
    }
});

function displayAlarms() {
    const alarmsList = document.getElementById('alarmsList');
    alarmsList.innerHTML = '';
    alarms.forEach((alarm, index) => {
        const alarmItem = document.createElement('div');
        alarmItem.className = 'alarm-item';
        alarmItem.innerHTML = `
            <span>${alarm.dateTime.toLocaleString()}</span>
            <button onclick="deleteAlarm(${index})" class="button">Delete</button>
        `;
        alarmsList.appendChild(alarmItem);
    });
}

function deleteAlarm(index) {
    alarms.splice(index, 1);
    displayAlarms();
}

function startAlarmCheck() {
    setInterval(() => {
        const currentDateTime = new Date();
        alarms.forEach((alarm, index) => {
            if (currentDateTime >= alarm.dateTime) {
                triggerAlarm(index);
            }
        });
    }, 1000);
}

function triggerAlarm(index) {
    document.getElementById('alarmSound').play();
    document.getElementById('modal').style.display = 'block';
    deleteAlarm(index);
}

document.getElementById('stopAlarmBtn').addEventListener('click', () => {
    document.getElementById('modal').style.display = 'none';
    const alarmSound = document.getElementById('alarmSound');
    alarmSound.pause();
    alarmSound.currentTime = 0;
});
  </script>
